<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>گرلی شاپ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #fff0f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ffc0cb;
      text-align: center;
      padding: 30px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
    }

    header h1 {
      font-size: 2.5rem;
      color: white;
      margin: 0;
    }

    header h2 {
      font-family: cursive;
      color: white;
      font-size: 1.2rem;
      margin: 5px 0 0;
    }

    #cart-count {
      position: absolute;
      top: 15px;
      left: 15px;
      background: #ff1493;
      color: white;
      border-radius: 50%;
      padding: 6px 10px;
      font-size: 0.9rem;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 10px;
      gap: 30px;
    }

    .product {
      background: #ffeaf4;
      border-radius: 20px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
      padding: 20px;
      width: 220px;
      text-align: center;
      transition: transform 0.3s;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 15px;
    }

    .product h3 {
      margin: 10px 0 5px;
      color: #d63384;
    }

    .product p {
      font-weight: bold;
      margin: 5px 0 15px;
    }

    .product button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 15px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s;
    }

    .product button:hover {
      background-color: #ff1493;
    }

    .footer, .about {
      text-align: center;
      margin: 40px 10px 20px;
    }

    .footer a {
      text-decoration: none;
      color: white;
      background-color: #ff69b4;
      padding: 10px 20px;
      border-radius: 20px;
      margin: 0 10px;
      display: inline-block;
      transition: background 0.3s;
    }

    .footer a:hover {
      background-color: #ff1493;
    }

    .about {
      background-color: #fff;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.05);
      max-width: 600px;
      margin: 20px auto;
    }

    @media(max-width: 600px) {
      .products {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
<body style="margin: 0; font-family: 'Vazirmatn', sans-serif; background-color: #fff0f5; direction: rtl;">

  <!-- هدر -->
  <header style="background-color: #ffccdd; padding: 20px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
    <h1 style="font-size: 32px; margin: 0; color: #d63384;">گرلی شاپ</h1>
    <p style="font-family: 'Cursive', fantasy; font-size: 20px; color: #ff69b4; margin: 5px 0;">𝓰𝓲𝓻𝓵𝔂𝓼𝓱𝓸𝓹𝓶𝔃</p>
    
    <!-- منو -->
    <nav style="margin-top: 10px;">
      <a href="#products" style="margin: 0 15px; text-decoration: none; color: #d63384; font-weight: bold;">محصولات</a>
      <a href="#about" style="margin: 0 15px; text-decoration: none; color: #d63384; font-weight: bold;">درباره ما</a>
      <a href="#contact" style="margin: 0 15px; text-decoration: none; color: #d63384; font-weight: bold;">تماس با ما</a>
      <a href="#cart" style="margin: 0 15px; text-decoration: none; color: #d63384; font-weight: bold;">سبد خرید</a>
    </nav>
  </header>
</body>
</html>
